<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>管理员登录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<!-- <meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" /> -->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="static/css/font.css">
		<link rel="stylesheet" href="static/css/weadmin.css">
		<script src="./lib/layui/layui.js" charset="utf-8"></script>
		<script src="./static/js/jquery.min.js"></script>
		<script src="./static/js/my.js"></script>
		<script src="../lib/layui/css/layui.css"></script>

	</head>
	<body class="login-bg">

		<div class="login">
			<div class="message">-后台管理系统登录</div>
			<div id="darkbannerwrap"></div>

			<form method="post" class="layui-form">
				<input name="name" id="name" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
				<hr class="hr15">
				<input name="password" id="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
				<hr class="hr15">
				<button type="button" onclick="www()" class="layui-btn">登录</button>
				<hr class="hr20">
				
			</form>
		</div>

		<script type="text/javascript">
			
			function www(){
				$.ajax({
					url: "/findAll/login",
					type: "post",
					data: {
						"username": $("#name").val(),
						"password": $("#password").val()					
					},
					dataType:"json",
					success: function(data) {
						console.log(data);
						if(data.meta.code == 200){
							window.location.href = "./index.html";
						}else{
							alert("账号或密码错误");
						}
					},
					error: function(e) {
						alert("登录失败")
					}
				});
			}
		</script>
		<!-- 底部结束 -->
	</body>
</html>
