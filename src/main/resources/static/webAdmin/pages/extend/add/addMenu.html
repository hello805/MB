<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
		<link rel="stylesheet" href="../../../lib/layui/css/layui.css">
	</head>
	<body>
		<div class="layui-layout layui-layout-admin" style="margin: 20px">
			<form class="layui-form" action="">

				<div class="layui-form-item">
					<label class="layui-form-label">上级:
					</label>
					<div class="layui-input-block">
						<select name="interest" lay-filter="aihao" autocomplete="off" class="layui-input">
							<option value="">作为一级菜单</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">名称：</label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username"  required lay-verify="required"
						 autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">*</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">应用：</label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">*</div>
				</div>


				<div class="layui-form-item">
					<label class="layui-form-label">控制器：</label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">*</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">方法:
					</label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">*</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">参数:
					</label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">例:id=3&p=3 </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">图标:
					</label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
							
					</div>
					<button style="float: left;" type="button" class="layui-btn" id="layuiadmin-upload-image">选择图标</button>
					<div class="layui-form-mid layui-word-aux"> 不带前缀fa-，如fa-user => user </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">
						备注:
					</label>
					<div class="layui-input-inline">
						<textarea name="text" type="text/plain" id='text' lay-verify="content" placeholder="请输入内容" class="layui-textarea">
			</textarea>

					</div>
					<div class="layui-form-mid layui-word-aux">*</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">状态:

					</label>
					<div class="layui-input-block">
						<select name="interest" lay-filter="aihao" autocomplete="off" class="layui-input">
							<option value="">显示</option>
							<option value="">隐藏</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">类型:

					</label>
					<div class="layui-input-block">
						<select name="interest" lay-filter="aihao" autocomplete="off" class="layui-input">
							<option value="">权限认证+菜单</option>
							<option value="">只作为菜单</option>
						</select>
						<div class="layui-form-mid layui-word-aux">注意：“权限认证+菜单”表示加入后台权限管理，纯碎是菜单项请不要选择此项。</div>
					</div>
					
				</div>
				<div class="layui-form-item">
					<div class="layui-input-inline">
						<button class="layui-btn submit" style="width: 160px;margin-top: 10px;margin-left: 45%" lay-submit lay-filter="submit">提交</button>
					</div>
					<div class="layui-input-inline">
						<button type="reset" class="layui-btn  layui-btn-primary" style="width: 100px;margin-top: 10px;margin-left: 50%"
						 id="backtrack">返回</button>
					</div>
				</div>

			</form>

		</div>
		<script type="text/javascript" src="../../../static/js/jquery.min.js"></script>
		<script src="../../../lib/layui/layui.js"></script>
		<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/layui/layui.js}"></script>
		<!--<script src="/layui/lay/modules/layer.js"></script>-->
		<script>
			layui.use(['form', 'laydate', 'upload'], function() {
				var form = layui.form;
				var laydate = layui.laydate;
				//日期时间选择器
				laydate.render({
					elem: '#time',
					type: 'datetime'
				});
				//监听提交
				form.on('submit(submit)', function(data) {
					$.ajax({
						async: false,
						type: "post",
						url: "/users/add",
						data: data.field,
						success: function(data) {
							if (data.meta.code == 200) {
								layer.alert('添加成功', function() {
									window.parent.location.reload();
								});
							} else {
								layer.alert(data.meta.msg);
							}
						}
					});
					return false;
				});

			});

			$("#backtrack").click(function() {
				window.parent.location.reload();
			});
		</script>
	</body>
</html>
