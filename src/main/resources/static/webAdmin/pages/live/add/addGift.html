<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
		<link rel="stylesheet" href="../../../lib/layui/css/layui.css">

	</head>
	<body>
		<div class="layui-layout layui-layout-admin" style="margin: 20px">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">礼物类型</label>
					<div class="layui-input-block">
						<input type="radio" name="room" value="0" title="普通礼物" lay-filter="r" checked>
						<input type="radio" name="room" value="1" title="豪华礼物" lay-filter="t">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">礼物标识</label>
					<div class="layui-input-block">
						<input type="radio" name="room" value="0" title="普通" lay-filter="r" checked>
						<input type="radio" name="room" value="1" title="热门" lay-filter="t">
						<input type="radio" name="room" value="2" title="守护" lay-filter="t">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">序号</label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">*</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">礼物名称</label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">*</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">所需点数</label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">*</div>
				</div>
				 <div class="layui-upload">
				    <label class="layui-form-label">图片</label>
				    <div class="layui-upload-list" >
				        <img style="width: 100px;height: 100px" class="layui-upload-img" id="uploadImg">
				        <a id="test1">取消图片</a>
				        <p id="imgText"></p>
				    </div>
					
						<div class="layui-form-item">
						<label class="layui-form-label">动画图片</label>
						<div class="layui-input-inline">
							<input type="file" name="file" id="test20">
						<div class="layui-form-mid layui-word-aux">*</div>
					</div>
					
					
				<div class="layui-form-item">
					<label class="layui-form-label">动画类型</label>
					<div class="layui-input-block">
						<input type="radio" name="room" value="0" title="GIF" lay-filter="r" checked>
						<input type="radio" name="room" value="1" title="SVGA" lay-filter="t" checked>
					
					</div>
				</div>
					<div class="layui-form-item">
					<label class="layui-form-label">动画时间</label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">*</div>
				</div>

			

				<div class="layui-form-item">
					<div class="layui-input-inline">
						<button class="layui-btn submit" style="width: 160px;margin-top: 10px;margin-left: 45%" lay-submit lay-filter="submit">提交</button>
					</div>
					<div class="layui-input-inline">
						<button type="reset" class="layui-btn  layui-btn-primary" style="width: 100px;margin-top: 10px;margin-left: 50%"
						 id="backtrack">返回</button>
					</div>
				</div>

			</form>

		</div>

		<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/layui/layui.js}"></script>
		<script type="text/javascript" src="../../../static/js/jquery.min.js"></script>
		<script src="../../../lib/layui/layui.js"></script>
		<!--<script src="/layui/lay/modules/layer.js"></script>-->
		<script>
			layui.use(['form', 'upload', 'jquery'], function() {
				var form = layui.form;
				var $ = layui.jquery;

				form.render();

				form.on('radio(t)', function(data) {
					$("#p").show();
				});
				form.on('radio(r)', function(data) {
					$("#p").hide();
				});

				//监听提交
				form.on('submit(submit)', function(data) {
					$.ajax({
						async: false,
						type: "post",
						url: "/users/add",
						data: data.field,
						success: function(data) {
							if (data.meta.code == 200) {
								layer.alert('添加成功', function() {
									window.parent.location.reload();
								});
							} else {
								layer.alert(data.meta.msg);
							}
						}
					});
					return false;
				});

			});

			$("#backtrack").click(function() {
				window.parent.location.reload();
			});
		</script>
	</body>
</html>
