<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" th:href="@{/layui/css/layui.css}">
<link rel="stylesheet" href="../../../lib/layui/css/layui.css">
	</head>
	<body>
		<div class="layui-layout layui-layout-admin" style="margin: 20px">
			<form class="layui-form" action="">

				<div class="layui-form-item">
				<label class="layui-form-label">序号</label>
				<div class="layui-input-inline">
					<input type="text" id="username" name="username" value="0" required lay-verify="required" autocomplete="off"
					 class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">*</div>
			</div>
				<div class="layui-form-item">
				<label class="layui-form-label">靓号
</label>
				<div class="layui-input-inline">
					<input type="text" id="username" name="username"  required lay-verify="required" autocomplete="off"
					 class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">* 最长6位</div>
			</div>
				<div class="layui-form-item">
				<label class="layui-form-label">所需点数</label>
				<div class="layui-input-inline">
					<input type="text" id="username" name="username"  required lay-verify="required" autocomplete="off"
					 class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">*</div>
			</div>

				<div class="layui-form-item">
					<div class="layui-input-inline">
						<button class="layui-btn submit" style="width: 160px;margin-top: 10px;margin-left: 45%" lay-submit lay-filter="submit">提交</button>
					</div>
					<div class="layui-input-inline">
						<button type="reset" class="layui-btn  layui-btn-primary" style="width: 100px;margin-top: 10px;margin-left: 50%"
						 id="backtrack">返回</button>
					</div>
				</div>

			</form>

		</div>
<script type="text/javascript" src="../../../static/js/jquery.min.js"></script>
		<script src="../../../lib/layui/layui.js"></script>
		<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/layui/layui.js}"></script>
		<!--<script src="/layui/lay/modules/layer.js"></script>-->
		<script>
			layui.use(['form', 'laydate', 'upload'], function() {
				var form = layui.form;
				var laydate = layui.laydate;
				//日期时间选择器
				laydate.render({
					elem: '#time',
					type: 'datetime'
				});
				//监听提交
				form.on('submit(submit)', function(data) {
					$.ajax({
						async: false,
						type: "post",
						url: "/users/add",
						data: data.field,
						success: function(data) {
							if (data.meta.code == 200) {
								layer.alert('添加成功', function() {
									window.parent.location.reload();
								});
							} else {
								layer.alert(data.meta.msg);
							}
						}
					});
					return false;
				});

			});

			$("#backtrack").click(function() {
				window.parent.location.reload();
			});
		</script>
	</body>
</html>
