<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!-- <link rel="stylesheet" th:href="@{/layui/css/layui.css}"> -->
		<link rel="stylesheet" href="../../lib/layui/css/layui.css">
		<!--layui.table图片显示不全，需重新定义CSS  -->
		<style type="text/css">
			.layui-table-cell {
				/*height:auto!important;*/
				height: 36px;
				line-height: 36px;
				/*white-space:normal;*/
			}
			.layui-form-pane {
				width: 500px;
			}
		</style>
		<!-- 代理商 -->
	</head>
	<body>
		<div class="demoTable">
			<label class="layui-form-label">代理商：</label>
			<div class="layui-inline">
				<input class="layui-input" name="id" id="demoReload" autocomplete="off">
			</div>
			<button class="layui-btn" data-type="reload" lay-filter="submit">搜索</button>
		</div>
		<table class="layui-table-cell" id="agent" lay-filter="agent"></table>

		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-group">	
			<button type="button" class="layui-btn layui-btn-sm" lay-event="addAgent">添加代理商</button>
			</div>
		</script>

		<script type="text/html" id="operate">
			<a style="color: #1AA094;cursor:pointer" lay-event="edit1" class="bar">编辑</a>
            <a> | </a>
            <a style="color: #1AA094;cursor:pointer" lay-event="edit2" class="bar">删除</a>
            <a> | </a>
            <a style="color: #1AA094;cursor:pointer" lay-event="edit3" class="bar">拉黑</a>
            <a> | </a>
            <a style="color: #1AA094;cursor:pointer" lay-event="edit4" class="bar">推广员</a>            
    </script>

		<!-- <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script> -->
		<!-- <script th:src="@{/layui/layui.js}"></script> -->
		<!-- <script type="text/javascript" th:src="@{/manager/users/usersList.js}"></script> -->
		<script type="text/javascript" src="../../static/js/jquery.min.js"></script>
		<script src="../../lib/layui/layui.js"></script>
		<script type="text/javascript" src="../../manager/agency/agent.js"></script>

	</body>
</html>
